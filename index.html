<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- This is use for Alphabet logo -->
        <img class="alphabet-art-logo" src="assets/logo/alphabet Art.jpeg" alt="alphabet Art">
        <!-- This is use for navigation bar -->
        <nav class="navigation-bar">
            <div class="nav-item">
                <img src="assets/navigation/workshop.jpeg" alt="workshop">
                <p>Workshop</p>
            </div>
            <div class="nav-item">
                <img src="assets/navigation/contest.jpeg" alt="contest">
                <p>Contest</p>
            </div>
            <div class="nav-item">
                <img src="assets/navigation/stickers.jpeg" alt="stickers">
                <p>Stickers</p>
            </div>
        </nav>
    </header>
    <!-- This is use for Crousel Image -->
    <div class="crousel-img">
        <img class="crousel" src="assets/crousel/img-1.jpeg" alt="crousel">
    </div>
    <div class="dot-box">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
    </div>

    <div class="gallery-Div">
    <button class="gallery-button">Gallery</button>
</div>
    <!-- Main container -->
    <div class="main-container"></div>
    
<div class="Submit-Div">
    <button class="Submit-entry-button">Submit entry</button>
</div>
    <footer>
        <div class="follow-us">
            <p>Follow us</p>
            <a href="https://www.facebook.com/hashtag/sajhesapne/?source=feed_text&epa=HASHTAG"
                class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/sapnewaali/" class="fa fa-instagram"></a>
            <a href="https://in.linkedin.com/company/sajhe-sapne" class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com/channel/UC2YOf3houhn92YC2JsNhHxw/featured?view_as=subscriber"
                class="fa fa-youtube"></a>
            <a href="https://twitter.com/sajhesapne?lang=en" class="fa fa-twitter"></a>
        </div>

        <div class="icons">
            <ul class="footer-ul">
                <li class="footer-text"><a href="#">Contact us</a></li>
                <li class="footer-text"><a href="#">Careers</a></li>
                <li class="footer-text"><a href="#">Terms of use</a></li>
                <li class="footer-text"><a href="#">Privacy Policy</a></li>
                <li class="footer-text"><a href="#">Make a donation</a></li>
            </ul>
        </div>
        <div>
            <img class="sajhe-sapne-logo" src="assets/logo/sajhe_sapne_logo.jpg" alt="logo">
        </div>
        <div>
            <a class="sajhe-link" href="https://sajhesapne.org/about">www.sajhesapne.org</a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
